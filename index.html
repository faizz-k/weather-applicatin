<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Delhi</p>
                <span>11:11 - Sunday 2069-11-11</span>
            </div>
            <div class="condition">
                <img id="imgicon" alt="weather_condition">
                <p>Mist</p>
            </div>

        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search location" class="search_area">
                <button type="submit">Search Button</button>
            </form>
    
        </nav>
    </div>
    <footer> 
        <p> Developed By Faijur</p> 
      </footer>


</body>
<script src="script.js"></script>
</html>
